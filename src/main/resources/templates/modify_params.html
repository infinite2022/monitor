                    <a class="navbar-brand" href="#">聚宝科技</a>

                    <li class="active">

                        <a href="#"><span class="glyphicon glyphicon-equalizer"/>参数设置</a>

                <ul class="nav navbar-nav navbar-right">

                        <ul class="dropdown-menu label-info" role="menu">

    <div class="row ">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="style_page1">

                <h2 class="text-center">修改服务器监管参数</h2>

                <form th:action="@{/params/update_obj}" method="post">
                    <table class="form-group">
                        <tr>
                            <td>id:</td>
                            <td>
                                <span th:text="${sys_params.id}"/>
                                <input type="hidden" name="id" th:value="${sys_params.id}"/><!--隐藏域中，保存id-->
                            </td>
                        </tr>
                        <tr>
                            <td>name:</td>
                            <td>
                                <input type="text" class="inputgri" name="scanDelay" th:value="${sys_params.scanDelay}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>keepLogTime:</td>
                            <td>
                                <input type="text" class="inputgri" name="keepLogTime" th:value="${sys_params.keepLogTime}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>isActive:</td>
                            <td>
                                <input type="text" class="inputgri" name="isActive" th:value="${sys_params.isActive}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>ips:</td>
                            <td>
                                <input type="text" class="inputgri" name="ips" th:value="${sys_params.ips}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>contact:</td>
                            <td>
                                <input type="text" class="inputgri" name="contact" th:value="${sys_params.contact}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>pmtUpdate:</td>
                            <td>
                                <span th:text="${#dates.format(sys_params.pmtUpdate,'yyyy/MM/dd')}"/>
                            </td>
                        </tr>


                    </table>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">修改</button>
                </form><!--修改系统参数表单-->
            </div>
        </div>
    </div>


    <div class="footer panel-footer navbar-fixed-bottom">
        <h3 class="text-center">大庆聚宝科技有限公司</h3>
        <h4 class="text-center">www.jubaoapp.com</h4>


    </div>
