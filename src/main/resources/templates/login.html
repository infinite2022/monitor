<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>
        登录服务器管理程序
    </title>
    <link rel="stylesheet" th:href="@{https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.css}" />
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/semantic-ui/2.2.13/semantic.min.js}"></script>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
<!--    <link rel="stylesheet" href="assert/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" />-->

<!--    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>-->
<!--    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.slim.js}"></script>-->

<!--    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.bundle.js}"></script>-->
<!--    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.js}"></script>-->

</head>
<body>
<div th:fragment="loginModal">
    <div class="ui modal">
        <div class="header">登录</div>
        <div class="content">
            <div class="ui two column middle aligned very relaxed stackable grid">
                <div class="column">
                    <div class="ui form">
                        <div class="field">
                            <label>Username</label>
                            <div class="ui left icon input">
                                <input type="text" placeholder="Username">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <div class="ui left icon input">
                                <input type="password">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <div class="ui blue submit button">Login</div>
                    </div>
                </div>
                <div class="ui vertical divider">Or </div>
                <div class="center aligned column">
                    <div class="ui big green labeled icon button"><i class="signup icon"></i> Sign Up </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
