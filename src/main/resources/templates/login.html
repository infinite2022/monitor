    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Signin Template for Bootstrap</title>

    <!--02 Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!--03 IE10 viewport hack for Surface/desktop Windows 8 bug -->

<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading center-block" >登录页面</h2>
        <label for="inputMobile" class="sr-only">输入手机号码</label>
        <input type="text" id="inputMobile" class="form-control" placeholder="请输入用户名" required="" autofocus="">
        <label for="inputPassword" class="sr-only">输入密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="">登 录</button>
    </form>
    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="">注 册</button>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
