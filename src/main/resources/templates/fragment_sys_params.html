<!--   接口：/params/select,属性名：sys_params  -->
<h2 class="sub-header">系统参数修改</h2>
<div class="table-responsive">
    <!--                /proc/list_all监控所有进程-->
    <table class="table table-striped" >
        <thead>
        <tr>
            <th>扫描间隔</th>
            <th>日志留存时间</th>
            <th>是否激活</th>
            <th>服务器ip</th>
            <th>提醒联系人</th>
            <th>更新时间</th>
        </tr>
        </thead>
        <hr>
        <tbody>
        <tr th:each="paramx:${sys_params}">
            <td th:text="${paramx.scanDelay}">扫描间隔</td>
            <td th:text="${paramx.keepLogTime}">保留日志时间长，单位小时</td>
            <td th:text="${paramx.isActive}">是否激活</td>
            <td th:text="${paramx.ips}">服务器ip</td>
            <td th:text="${paramx.contact}">提醒联系人</td>
            <td th:text="${paramx.pmtUpdate}">更新时间</td>
        </tr>
        </tbody>
    </table>

    <a  th:href="@{/prog/restart(filename=${log.pname})}">参数修改</a>

</div>
