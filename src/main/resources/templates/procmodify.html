    <div class="row ">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="style_page1">
                <h2 class="text-center">修改服务器监管参数</h2>

                <form th:action="@{/proc/mod_one}" method="post">
                    <table class="form-group">
                        <tr>
                            <td>id:</td>
                            <td>
                                <span th:text="${process.id}"/>
                                <input type="hidden" name="id" th:value="${process.id}"/><!--隐藏域中，保存id-->
                            </td>
                        </tr>
                        <tr>
                            <td>pid:</td>
                            <td>
                                <span th:text="${process.pid}"/>
                                <input type="hidden" name="pid" th:value="${process.pid}"/><!--隐藏域中，保存id-->
                            </td>
                        </tr>

                        <tr>
                            <td>name:</td>
                            <td>
                                <span th:text="${process.pname}"/>
                                <input type="hidden" name="pname" th:value="${process.pname}"/><!--隐藏域中，保存id-->
                            </td>
                        </tr>

                        <tr>
                            <td>fpath:</td>
                            <td>
                                <span th:text="${process.fpath}"/>
                                <input type="hidden" name="fpath" th:value="${process.fpath}"/><!--隐藏域中，保存id-->
                            </td>
                        </tr>

                        <tr>
                            <td>status:</td>
                            <td>
                                <span th:text="${process.status}"/>
                                <input type="hidden" name="status" th:value="${process.status}"/><!--隐藏域中，保存id-->
                            </td>
                        </tr>
                        <tr>
                            <td>version:</td>
                            <td>
                                <span th:text="${process.version}"/>
                                <input type="hidden" name="version" th:value="${process.version}"/><!--隐藏域中，保存id-->
                            </td>
                        </tr>

                        <tr>
                            <td>daemon:</td>
                            <td>
                                <input type="text" class="inputgri" name="daemon" th:value="${process.daemon}"/>
                            </td>
                        </tr>

                        <tr>
                            <td>deleted:</td>
                            <td>
                                <input type="text" class="inputgri" name="deleted" th:value="${process.deleted}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>pmtCreate:</td>
                            <td>
                                <span th:text="${#dates.format(process.pmtCreate,'yyyy/MM/dd')}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>pmtUpdate:</td>
                            <td>
                                <span th:text="${#dates.format(process.pmtUpdate,'yyyy/MM/dd')}"/>
                            </td>
                        </tr>


                    </table>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">修改</button>
                </form><!--修改系统参数表单-->
            </div>
        </div>

    </div>


    </div>
